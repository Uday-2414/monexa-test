<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404 SPA redirect
      (function() {
        var l = window.location;
        var pathname = l.pathname.replace(/\/+/g, "/");
        var repo = "/monexa-test";
        if (!pathname.startsWith(repo)) {
          repo = "";
        }
        var redirectTo = repo + "/index.html" + l.search + l.hash;
        // Only redirect if not already at index.html
        if (!pathname.endsWith("index.html")) {
          window.location.replace(redirectTo);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
