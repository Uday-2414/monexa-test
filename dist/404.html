<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to the SPA entry point
      var l = window.location;
      var base = '/monexa-test';
      var path = l.pathname.replace(base, '');
      window.location.replace(base + '/index.html?redirect=' + encodeURIComponent(path + l.search + l.hash));
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
